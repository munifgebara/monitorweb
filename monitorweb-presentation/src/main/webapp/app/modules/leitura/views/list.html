	<div class="row">
	
	    <div class="col-md-5">
	      <a ui-sref="leitura.insert" class="btn btn-primary">
	        <i class="glyphicon glyphicon-plus"></i>Novo
	      </a>
	
	      <button type="button" class="btn btn-danger" ng-click="leitura.methods.delete(selectedValues)" gumga-confirm="Deseja remover?">
	        <i class="glyphicon glyphicon-trash"></i>Remover
	      </button>
	    </div>
	
	    <div class="col-md-7">
	        <gumga-query search="leitura.methods.search(field,param)" advanced-search="leitura.methods.advancedSearch(param)" saved-filters="leitura.methods.getQuery(page)">
	            <search-field label="device" field="device"></search-field>
	            <search-field label="sensor1" field="sensor1"></search-field>
	            <search-field label="sensor2" field="sensor2"></search-field>
	            <search-field label="sensor3" field="sensor3"></search-field>
	            <advanced-search-field  type="string"  label="device" field="device"></advanced-search-field>
	            <advanced-search-field  type="number"  label="sensor1" field="sensor1"></advanced-search-field>
	            <advanced-search-field  type="number"  label="sensor2" field="sensor2"></advanced-search-field>
	            <advanced-search-field  type="number"  label="sensor3" field="sensor3"></advanced-search-field>
	        </gumga-query>
	    </div>
	</div>
	
	<div class="full-width-without-padding">
	    <gumga-list sort="leitura.methods.sort(field, dir)"
	           class="table-striped table-condensed"
	            data="leitura.data"
	            configuration="tableConfig">
	    </gumga-list>
	</div>

	<uib-pagination ng-model="page"
	            max-size="10"
	            boundary-links="true"
	            previous-text="‹"
	            next-Text="›"
	            first-text="«"
	            last-text="»"
	            items-per-page="leitura.pageSize"
	            total-items="leitura.count"
	            ng-change="leitura.methods.get(page)">
	</uib-pagination>
